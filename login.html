<body>
  <header class="site-header">
    <div class="site-brand"><a href="index.html">Sport News</a></div>

      <ul>
        <li><a href="index.html">Home</a></li>

  </header>

  <main class="main-content">
    <h1 class="page-title">Login</h1>
    <p class="content-block" style="margin-bottom: 1rem;">Demo only – no backend. Use the credentials below to try the form.</p>
    <p class="content-block" style="margin-bottom: 1.5rem; font-size: 0.9rem; color: #555;"><strong>Demo:</strong> user@example.com / password123</p>
    <form class="login-form" action="#" method="get">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" placeholder="your@email.com" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" placeholder="Password" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn">Sign in</button>
      </div>
    </form>
  </main>
